{% extends 'base.html' %}

{% load django_bootstrap5 %}
{% load i18n %}

{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}
<h1 class="my-4">Удаление задачи</h1>

<p>Вы уверены, что хотите удалить {{ task.name }}?</p>
<form method="post">
  {% csrf_token %}
  <input class="btn btn-danger" type="submit" value="Да, удалить">
</form>
{% endblock %}
